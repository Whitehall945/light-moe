name: light-moe
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # PyTorch with CUDA
  - pytorch>=2.0
  - pytorch-cuda=12.1
  
  # Core dependencies
  - numpy>=1.24
  - pip
  
  # Development tools
  - pip:
    - pytest>=7.0
    - pytest-cov>=4.0
    - ruff>=0.1.0
    - black>=23.0
    - transformers>=4.35
